{% load static %}
                                                                                                                                                                                                                                                                                                                                                                                       
<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Log out</title>
    <link rel="stylesheet" href="{% static 'css/logged.css' %}">
</head>

<body>
    <!-- ..........login page-start.......... -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- ...........login field start............... -->
        <div class="login-container wrapper col-12">
            <h2 class="login-title">YOU HAVE ENTERED TO THE WEBSITE</h2><br>
            <h2 class="login-title">WELCOME , <span class="ustext text-primary">{{ username }}</span></h2> <!-- Replace [NAME] with {{ user_name }} -->
    
            <a href="{% url 'logout' %}"><button type="submit" class="btn btn-neon mt-5 btn-block">LOG OUT</button></a>


        </div>  
        <!-- ...........login field end............... -->

    </div>
    <!-- ..........login page-end.......... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
